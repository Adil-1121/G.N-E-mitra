<!-- ðŸ“Œ Floating Chatbot Button -->
<div class="ai-chatbot-btn shadow-lg animate__animated animate__fadeInRight" title="Ask AI Assistant"
    onclick="toggleChatbot()">
    <i class="fas fa-robot"></i>
</div>


<!-- ðŸ“Œ Chatbot Container -->
<div class="chatbot-container shadow-lg" id="chatbotContainer">
    <div class="chatbot-header d-flex justify-content-between align-items-center">
        <span><i class="fas fa-robot me-2"></i>AI Assistant</span>
        <i class="fas fa-times close-btn" onclick="toggleChatbot()"></i>
    </div>

    <div class="chatbot-messages" id="chatMessages">
        <!-- Messages will appear here -->
    </div>

    <div class="chatbot-input d-flex">
        <input type="text" id="userInput" class="form-control border-0" placeholder="Type your message..."
            onkeydown="if(event.key==='Enter') sendMessage()">
        <button class="btn btn-warning" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

        </a>

    </div>

</div>
