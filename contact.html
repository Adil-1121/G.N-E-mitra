<!-- === Contact Section Start === -->
<section class="contact section" id="contact">
    <div class="contact-container">
        <div class="contact-grid">
            <!-- Left Panel: Contact Form -->
            <div class="contact-left animate-fadeInUp">
                <div class="contact-form-box">
                    <h2 class="contact-heading">Contact Us</h2>
                    <p class="contact-subheading">Feel free to reach out. We'll get back to you as soon as
                        possible!</p>
                    <form id="contact-form" action="" method="POST" class="contact-form">
                        <input type="text" id="name" name="user_name" class="contact-input" placeholder="Your Name" />
                        <input type="email" id="email" name="user_email" class="contact-input"
                            placeholder="Your Email" />
                        <input type="text" id="phone" name="user_phone" class="contact-input"
                            placeholder="Your Phone Number" />
                        <textarea id="message" name="user_message" class="contact-textarea" rows="4"
                            placeholder="Your Message"></textarea>
                        <button type="submit" class="contact-button">SEND MESSAGE</button>
                    </form>


                </div>
            </div>

            <!-- Right Panel: Info -->
            <div class="contact-right animate-slideInRight">
                <div class="contact-info-box">
                    <h3 class="info-heading">Get in Touch</h3>

                    <div class="info-group">
                        <h4>Opening Hours</h4>
                        <p><strong>Monday – Friday:</strong> 09:00 – 18:00</p>
                        <p><strong>Weekend:</strong> Closed</p>
                    </div>

                    <div class="info-group">
                        <h4>Address</h4>
                        <p>Sadar Bazar, Barli, Bhinay<br>Bijainagar, Ajmer (Raj)</p>
                    </div>

                    <div class="info-group">
                        <h4>Support</h4>
                        <p><i class="fa fa-envelope"></i> GNemitra@2025.in</p>
                        <p><i class="fa fa-phone"></i> +91 8949308151</p>
                    </div>

                    <div class="social-icons">
                        <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png"
                                alt="Facebook"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png"
                                alt="Instagram"></a>
                        <a href="https://x.com/" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                        <a href="https://telegram.com/" target="_blank"><img src="images/telegram.png"
                                alt="Twitter"></a>
                        <a href="https://whatsapp.com/" target="_blank"><img src="images/whatsapp.png"
                                alt="Twitter"></a>
                        <a href="https://gmail.com/" target="_blank"><img src="images/email.png" alt="Twitter"></a>
                        <a href="https://youtube.com/" target="_blank"><img src="images/youtube.png" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- === Contact Section End === -->
